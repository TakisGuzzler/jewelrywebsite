<html><head>
    <title>Purchase Form</title>
    <link rel="stylesheet" href="jstyle.css">
</head>
<body>
    <h1> Purchase Form </h1>

    <form action="http://www.example.com/review.php" method="get">
        <fieldset>
            <!-- Form section to collect client's contact information -->
            <legend>Your Details:</legend>
            <label>Name: <input type="text" name="name" size="30" maxlength="100" fdprocessedid="j0cit"></label><br>
            <label>Email: <input type="email" name="email" size="30" maxlength="100" fdprocessedid="al1hh"></label><br>
        </fieldset><br>
        <!-- Form section for selecting aspects of order -->
        <fieldset>
            <legend>Your purchase:</legend>
            <p>
                <!-- Design selection menu -->
                <label for="hear-about">Which design are you purchasing?</label>
                <select name="referrer" id="hear-about" fdprocessedid="kb4kpi">
                    <option value="google">Cats</option>
                    <option value="friend">Hearts</option>
                    <option value="advert">Crests</option>
                    <option value="other">Suits</option>
                </select>
            </p>
            <p>
                Will you use the default colors?<br>
                <label><input type="radio" name="rating" value="yes"> Yes</label>
                <label><input type="radio" name="rating" value="no"> No</label>
            </p>
            <p>
                <label for="comments">If you selected no, provide your custom color choice here:</label><br>
                <textarea rows="4" cols="40" id="comments"></textarea>
            </p>
            <label><input type="checkbox" name="subscribe" checked="checked"> Sign me up for email updates on my order</label><br>
            <input type="submit" value="Submit review" fdprocessedid="o30ko7">
        </fieldset>
    </form>
